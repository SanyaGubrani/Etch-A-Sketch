<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="buttons">
        <button class="btn black">Black</button>
        <button class="btn gray">Gray</button>
        <button class="btn rainbow">Rainbow</button>
        <button class="btn white">White</button>
        <button class="btn clear">Clear</button>
        <button class="custom btn jscolor" data-jscolor="{value:'#e077bf', palette:'#fff #ccc #999 #666 #333 #000'}">Pick Color</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
