<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <h1>Etch-A-Sketch</h1>
        <button class="toggle"></button>
    </div>
    <div class="container"></div>
    <div class="scrollbar-container">
        <p class="pixel">16 X 16</p>
        <input id="scrollbar" type="range" min ="4" max="50" value="16" step="1">
    </div>

    <div class="buttons">
        <button class="btn Black">Black</button>
        <button class="btn Gray">Gray</button>
        <button class="btn Rainbow">Rainbow</button>
        <button class="btn Eraser">Eraser</button>
        <button class="btn Clear">Clear</button>
        <button class="btn custom jscolor" data-jscolor="{value:'#e077bf', palette:'#fff #ccc #999 #666 #333 #000'}">Pick Color</button>
    </div> 

    <script src="script.js"></script>
</body>
</html>
